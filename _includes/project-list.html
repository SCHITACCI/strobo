<div class="project-list">
  <div class="text-block">
    <ul>
      {%- for project in site.projects -%}
        <li>
            <h5>
              <a href="{{ page.url | relative_url }}{{ project.url }}">
                <span>{{ project.order }}</span><span>{{ project.title }}</span><span>{{ project.year }}</span>
              </a>
            </h5>
        </li>
      {%- endfor -%}
    </ul>
  </div>
</div>
