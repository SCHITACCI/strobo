<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    <h1 class="header-title center animated-menu-right">
      Projects
      <a href="{{site.url}}">
        <span class="icon-cross">
          {%- include icon-cross.html -%}
        </span>
      </a>
    </h1>

    <div class="index-gallery">
      {%- for project in site.projects -%}
        <a class="index-gallery-slot" href="{{ site.baseurl }}{{ project.url }}">
            <div class="f-c-secondary label center">04</div>
            <h2 class="f-c-secondary label black center">{{ project.title }}</h2>
            <div class="index-project" href="{{ site.baseurl }}{{ project.url }}">
              {%- for image in project.front-page-images -%}
              <div class="index-image">
                {%- include image.html -%}
              </div>
              {%- endfor -%}
            </div>
        </a>
      {%- endfor -%}
    </div>

    {%- include scripts.html -%}
  </body>
</html>
