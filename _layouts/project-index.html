---
layout: default
---

{%- include btn-back.html -%}

<div class="index-gallery">
  {%- for project in site.projects -%}
    <div class="index-gallery-element">
      <div>
        <a href="{{ site.baseurl }}{{ project.url }}">
          {%- for image in project.images -%}
            <img src="{{ site.img_url }}w_200{{ image }}" alt=""/>
          {%- endfor -%}
        </a>
      </div>
    </div>
  {%- endfor -%}
</div>
