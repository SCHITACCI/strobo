---
layout: default
---
<div class="windows">
  {%- for project in site.projects -%}
  <div class="window active">
      {%- for image in project.images -%}
        <div class="project {{ project.col }}">
          <a href="{{ project.url }}">
            {%- include image.html -%}
            {%- include caption.html -%}
          </a>
        </div>
      {%- endfor -%}
  </div>
  {%- endfor -%}
</div>
